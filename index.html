<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Sandwich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Créez Votre Sandwich!</h1>
        
        <div class="sandwich-area">
            <div class="plate">
                <div class="sandwich-stack" id="sandwich-stack">
                  
                </div>
            </div>
        </div>

        <div class="ingredients-container">
            <h2>Ingrédients Disponibles</h2>
            <div class="ingredients-list">
                <div class="ingredient" draggable="true">
                    <img src="/images/paindesu.png" alt="Pain (dessus)">
                    <p>Pain (dessus)</p>
                </div>
                <div class="ingredient" draggable="true">
                    <img src="/images/lairus.png" alt="Laitue">
                    <p>Laitue<img </p>
                </div>
                <div class="ingredient" draggable="true">
                    <img src="/images/tamato.png" alt="Tomate">
                    <p>Tomate</p>
                </div>
                <div class="ingredient" draggable="true">
                    <img src="/images/fromage.png" alt="Fromage">
                    <p>Fromage</p>
                </div>
                <div class="ingredient" draggable="true">
                    <img src="/images/jambon.ong-removebg-preview.png" alt="Beuf">
                    <p>Beuf</p>
                </div>
                <div class="ingredient" draggable="true">
                    <img src="/images/paindessous.png" alt="Pain (dessous)">
                    <p>Pain (dessous)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
